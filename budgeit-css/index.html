<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgeIt</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./src/output.css" rel="stylesheet">

  </head>
  <body>
    <header>

      <nav class="fixed">
        <menu class="flex flex-row w-screen justify-between justify-items-center">
          <a class="bg-blue-500 hover:bg-red-300 w-full text-center" href="index.html">Home</a>
          <a class="bg-blue-500 hover:bg-red-300 w-full text-center" href="budget.html">MyBudget</a>
          <a class="bg-blue-500 hover:bg-red-300 w-full text-center" href="leaderboard.html" >Leaderboard</a>
        </menu>
      </nav>

      <hr />
    </header>

    <main class="flex flex-col pt-6 w-full justify-center">
      <h1 class="text-center">Welcome to BudgeIt</h1>
      <form method="get" action="budget.html">
        <div class="flex w-full justify-center">
          <input class="mt-4  shadow-md align-middle text-center rounded-2xl lg:w-[400px] w-[200px] ring-2 ring-blue-400" type="text" placeholder="your@email.com" />
        </div>
        </br>
        <div class="flex w-full justify-center">
          <input class=" text-center shadow-md ring-2 rounded-2xl lg:w-[400px] w-[200px] ring-blue-400" type="password" placeholder="password" />
        </div>
        </br>
        <div class="flex flex-row justify-center">
          <button class="p-2 w-[100px] shadow-md lg:w-[200px] rounded-3xl bg-blue-500 text-white" type="submit">Login</button>
        <button class="p-2 w-[100px] shadow-md lg:w-[200px] ml-2 rounded-3xl bg-gray-500 text-white" type="submit">Create</button>
        </div>
        
      </form>
    </main>

    <footer class="flex w-full pt-2">
      <hr />
      <span class="w-full text-center">John Barrett</span>
      <br />
      <a class="w-full text-center" href="https://github.com/jsbarre1/startup">GitHub</a>
    </footer>
  </body>
</html>
